<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Task1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>

        .matrix-text {
            background: repeating-linear-gradient(45deg,
                    rgba(0, 255, 0, 0.1) 0px,
                    rgba(0, 255, 0, 0.1) 20px,
                    rgba(0, 0, 0, 0.1) 20px,
                    rgba(0, 0, 0, 0.1) 40px);
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100">
    <nav class="bg-gray-800 text-green-400 p-4 border-b-2 border-green-500">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold flex items-center cyber-glow">
                <i class="fas fa-terminal mr-2"></i>CyberAhmed
            </a>
            <div class="space-x-4">
                <a href="index.html" class="hover:text-green-300">
                    <i class="fas fa-home mr-1"></i>Home Page
                </a>
                <a href="about.html" class="hover:text-green-300">
                    <i class="fas fa-user-secret mr-1"></i>About Ahmed
                </a>
                <a href="resume.html" class="hover:text-green-300">
                     <i class="fas fa-address-card mr-1"></i>Resume & CV
                </a>
                <a href="contact.html" class="hover:text-green-300">
                    <i class="fas fa-envelope mr-1"></i>Contact With Me
                </a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4">
        <div class="grid md:grid-cols-2 gap-8">

            <section class="bg-gray-800 p-6 rounded-lg shadow-xl border border-green-500">
                <h1 class="text-3xl font-bold mb-6 cyber-glow">
                    <i class="fas fa-address-card mr-2"></i>Contact Info
                </h1>

                <div class="space-y-6">
                    <div class="flex items-start">
                        <i class="fas fa-envelope text-green-400 mt-1 mr-3"></i>
                        <div>
                            <h2 class="text-xl font-bold text-green-400 mb-1">Email</h2>
                            <p class="text-gray-300">am64@smail.ucas.edu.ps</p>
                            <p class="text-gray-300">ahmed2004moq@gmail.com</p>
                        </div>
                    </div>

                    <div class="flex items-start">
                        <i class="fas fa-phone text-green-400 mt-1 mr-3"></i>
                        <div>
                            <h2 class="text-xl font-bold text-green-400 mb-1">Phone</h2>
                            <p class="text-gray-300">+970 597043703</p>
                            <p class="text-gray-300">+970 567660820</p>
                        </div>
                    </div>

                    <div class="flex items-start">
                        <i class="fas fa-share-alt text-green-400 mt-1 mr-3"></i>
                        <div>
                            <h2 class="text-xl font-bold text-green-400 mb-3">Social Media</h2>
                            <div class="flex space-x-4">
                                <a href="https://www.linkedin.com/in/ahmed-almoqayed/" target="_blank"
                                    class="text-green-400 hover:text-green-300 transition">
                                    <i class="fab fa-linkedin text-2xl"></i>
                                </a>
                                <a href="https://www.instagram.com/cse.ahmed/" target="_blank"
                                    class="text-green-400 hover:text-green-300 transition">
                                    <i class="fab fa-instagram text-2xl"></i>
                                </a>
                                <a href="https://github.com/Ahmedalmoqayeducas" target="_blank"
                                    class="text-green-400 hover:text-green-300 transition">
                                    <i class="fab fa-github text-2xl"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="bg-gray-800 p-6 rounded-lg shadow-xl border border-green-500 matrix-text">
                <h1 class="text-3xl font-bold mb-6 cyber-glow">
                    <i class="fas fa-user-secret mr-2"></i> Message With Ahmed
                </h1>

                <form id="contactForm" class="space-y-4">
                    <div>
                        <label class="block text-green-400 mb-2">Name</label>
                        <input type="text" id="name" required
                            class="w-full bg-gray-700 rounded p-2 focus:ring-2 focus:ring-green-500 outline-none">
                    </div>

                    <div>
                        <label class="block text-green-400 mb-2">Email</label>
                        <input type="email" id="email" required
                            class="w-full bg-gray-700 rounded p-2 focus:ring-2 focus:ring-green-500 outline-none">
                    </div>

                    <div>
                        <label class="block text-green-400 mb-2">Message</label>
                        <textarea id="message" rows="4" required
                            class="w-full bg-gray-700 rounded p-2 focus:ring-2 focus:ring-green-500 outline-none"></textarea>
                    </div>

                    <button type="submit"
                        class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition-all duration-300 transform hover:scale-105 w-full">
                        <i class="fas fa-paper-plane mr-2"></i>Send Your Message
                    </button>
                </form>
            </section>
        </div>
    </main>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                this.reset();
                Swal.fire({
                    icon: 'success',
                    title: 'Message Sent!',
                    text: 'Your secure message has been encrypted and transmitted.',
                    confirmButtonColor: '#22c55e'
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Validation Error',
                    text: 'Please fill all required fields',
                    confirmButtonColor: '#ef4444'
                });
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <footer class="bg-gray-800 text-green-400 p-4 mt-8 border-t-2 border-green-500">
        <div class="container mx-auto text-center">
            <p><i class="far fa-copyright"></i> 2025 UCAS Security. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
